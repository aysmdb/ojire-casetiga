<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
      x-data="{
        products: [],
        async fetchProducts() {
          const response = await fetch('/api/product/list');
          this.products = await response.json();
        }
      }"
      x-init="fetchProducts"
    >
      <template x-for="p in products" :key="p.ID">
        <div class="col">
          <div class="card shadow-sm">
            <img
              class="card-img-top"
              :src="p.ImageURL"
              width="100%"
              height="225"
              alt="Product Image" />
            <div class="card-body">
              <h5 x-text="p.name"></h5>
              <p class="card-text">
                Rp. <span x-text="p.price"></span>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Add to Cart
                  </button>
                </div>
                <small class="text-body-secondary" >Stok: <strong x-text="p.quantity"></strong></small>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</div>
